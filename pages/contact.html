    <main style="background-color: #d4b9f5">
      <!-- CAROUSEL -->
      <section>
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h2
                class="position-absolute carousel-text text-white py-2 px-3 rounded-pill texth2"
              >
                Contact us
              </h2>
              <img
                src="../assets/images/eventomasivo.jpg"
                class="d-block w-100"
                alt="evento-masivo"
              />
            </div>
            <div class="carousel-item">
              <h2
                class="position-absolute carousel-text text-white p-1 rounded-pill"
              >
                Contact us
              </h2>
              <img
                src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2023/01/23/16744884668571.jpg"
                class="d-block w-100"
                alt="tomorrowland"
              />
            </div>
            <div class="carousel-item">
              <h2
                class="position-absolute carousel-text text-white p-1 rounded-pill"
              >
                Contact us
              </h2>
              <img
                src="https://media.ambito.com/p/7050cf6b02637c57e63c2c8e235f4fa4/adjuntos/239/imagenes/040/146/0040146356/1200x675/smart/bombonerajpg.jpg"
                class="d-block w-100"
                alt="boca juniors"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <!-- FORM -->
      <section
        class="d-flex align-items-center justify-content-center flex-column form-contact py-4"
      >
        <div class="mb-3 col-7 col-lg-4">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="Name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Juan Perez"
          />
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3 col-7 col-lg-4">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <input type="submit" class="p-1 rounded" />
      </section>
